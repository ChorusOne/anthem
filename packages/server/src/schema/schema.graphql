}

enum OasisTransactionType {
  BURN
  TRANSFER
  ESCROW_ADD
  ESCROW_TAKE
  ESCROW_RECLAIM
  REGISTER_ENTITY
  REGISTER_NODE
  UNFREEZE_NODE
  REGISTER_RUNTIME
  RATE_EVENT
  BOUND_EVENT
  AMEND_COMMISSION_SCHEDULE
  UNKNOWN_EVENT
}

union OasisTransactionData =
    OasisBurnEvent
  | OasisTransferEvent
  | OasisEscrowAddEvent
  | OasisEscrowTakeEvent
  | OasisEscrowReclaimEvent
  | OasisRegisterEntityEvent
  | OasisRegisterNodeEvent
  | OasisUnfreezeNodeEvent
  | OasisRegisterRuntimeEvent
  | OasisRateEvent
  | OasisBoundEvent
  | OasisAmendCommissionScheduleEvent
  | OasisUnknownEvent

type OasisTransferEvent {
  type: OasisTransactionType!
  from: String!
  to: String!
  tokens: String!
}

type OasisBurnEvent {
  type: OasisTransactionType!
  owner: String!
  tokens: String!
}

type OasisEscrowAddEvent {
  type: OasisTransactionType!
  to: String!
  tokens: String!
}

type OasisEscrowTakeEvent {
  type: OasisTransactionType!
  from: String!
  to: String!
  tokens: String!
}

type OasisEscrowReclaimEvent {
  type: OasisTransactionType!
  from: String!
  shares: String!
}

type OasisRegisterEntityEvent {
  type: OasisTransactionType!
  id: String
  nodes: [String!]!
  allow_entity_signed_nodes: Boolean!
}

type OasisRegisterNodeEvent {
  type: OasisTransactionType!
  id: String
  entity_id: String
  expiration: Float
}

type OasisUnfreezeNodeEvent {
  type: OasisTransactionType!
  id: String
}

type OasisRegisterRuntimeEvent {
  type: OasisTransactionType!
  id: String
  version: String!
}

type OasisRateEvent {
  type: OasisTransactionType!
  start: String!
  rate: String!
}

type OasisBoundEvent {
  type: OasisTransactionType!
  start: String!
  rate_min: String!
  rate_max: String!
}

type OasisAmendCommissionScheduleEvent {
  type: OasisTransactionType!
  rates: [String!]
  bounds: [String!]
}

type OasisUnknownEvent {
  type: OasisTransactionType!
  method_name: String!
}

